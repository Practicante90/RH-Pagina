<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Empleados</title>
  <link rel="stylesheet" href="../Styles/empleados.css">
</head>
<body>
  <!-- Menú lateral -->
  <div class="sidebar">
    <h2>Menú</h2>
    <a href="../page/index.html">Inicio</a>
    <a href="../page/empleados.html">Empleados</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
    <a href="#">Cerrar Sesión</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <header>
      <h1>Registro de Empleados</h1>
    </header>

    <section>
      <form action="#" method="POST" class="form-empleado">
        <!-- Campos del formulario -->
        <div class="form-group">
          <label for="clave">Clave</label>
          <input type="number" id="clave" name="clave" required>
        </div>

        <div class="form-group">
          <label for="apellido_paterno">Apellido Paterno</label>
          <input type="text" id="apellido_paterno" name="apellido_paterno" required>
        </div>

        <div class="form-group">
          <label for="apellido_materno">Apellido Materno</label>
          <input type="text" id="apellido_materno" name="apellido_materno">
        </div>

        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" name="nombres" required>
        </div>

        <div class="form-group">
          <label for="visa">VISA</label>
          <input type="text" id="visa" name="visa" maxlength="2" required>
        </div>

        <div class="form-group">
          <label for="puesto">Puesto</label>
          <input type="text" id="puesto" name="puesto" required>
        </div>

        <div class="form-group">
          <label for="area">Área</label>
          <input type="text" id="area" name="area" required>
        </div>

        <div class="form-group">
          <label for="fecha_ingreso">Fecha de Ingreso</label>
          <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
        </div>

        <div class="form-group">
          <label for="escolaridad">Escolaridad</label>
          <input type="text" id="escolaridad" name="escolaridad">
        </div>

        <div class="form-group">
          <label for="fecha_nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <div class="form-group">
          <label for="curp">CURP</label>
          <input type="text" id="curp" name="curp" maxlength="18" required>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="turno">Turno</label>
          <input type="number" id="turno" name="turno" min="1">
        </div>

        <div class="form-group">
          <label for="fecha_alta">Fecha de Alta</label>
          <input type="date" id="fecha_alta" name="fecha_alta" required>
        </div>

        <div class="form-group">
          <label for="estatus">Estatus</label>
          <input type="text" id="estatus" name="estatus" required>
        </div>

        <div class="form-group">
          <label for="tipo_nomina">Tipo de Nómina</label>
          <input type="text" id="tipo_nomina" name="tipo_nomina" required>
        </div>

        <div class="form-group">
          <label for="planta">Planta</label>
          <input type="number" id="planta" name="planta" required>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn-submit">Guardar</button>
        <a href="../page/ver-empleados.html" class="btn-view">Ver Empleados</a>
      </form>
    </section>
  </div>

  <!-- Conectar script de JS separado -->
  <script src="../code/empleados.js"></script>
</body>
</html>
