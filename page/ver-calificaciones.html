<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificaciones</title>
    <link rel="stylesheet" href="../Styles/ver-calificaciones.css">

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="back-button">
        <a href="calificacion.html">‚Üê Volver</a>
    </div>

    <div class="content">
        <header>
            <h2>Registros de Calificaciones</h2>
        </header>

        <div class="download-buttons">
            <button id="btnExportExcel" class="btn-download btn-excel">
                <i>üìä</i> Exportar a Excel
            </button>
            <button id="btnExportPDF" class="btn-download btn-pdf">
                <i>üìÑ</i> Exportar a PDF
            </button>
        </div>

        <table class="calificaciones-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Curso</th>
                    <th>Capacitador</th>
                    <th>Fecha Inicio</th>
                    <th>Calificaci√≥n</th>
                    <th>Observaciones</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="calificaciones-body"></tbody>
        </table>
    </div>

    <div id="modalEditarCalificacion" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Calificaci√≥n</h2>

            <form id="formEditarCalificacion">
                <input type="hidden" id="edit_id">
                
                <label for="programacion_select">Curso Programado:</label>
                <select id="programacion_select" required></select>

                <label for="edit_calificacion">Calificaci√≥n:</label>
                <input type="number" id="edit_calificacion" step="0.01" min="0" max="100" required>

                <label for="edit_observaciones">Observaciones:</label>
                <textarea id="edit_observaciones"></textarea>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <button id="notification-close">&times;</button>
    </div>

    <script src="../code/ver-calificaciones.js"></script>
</body>
</html>
