<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Curso</title>
  <link rel="stylesheet" href="../Styles/cursos.css">
  <!-- Librería de íconos (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Contenido principal -->
  <div class="content">
    <header>
      <h1>Agregar Nuevo Curso</h1>
    </header>

    <div id="notification" class="notification">
      <span id="notification-message"></span>
      <button id="notification-close">&times;</button>
    </div>

    <section>
      <div id="mensajeCurso" class="mensaje"></div>

      <form class="form-curso" id="formCurso">
        <div class="form-group">
          <label for="nombre">Nombre del Curso:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Guardar Curso</button>
        <a href="ver_cursos.html" class="btn-view">Ver cursos</a>
      </form>
    </section>
  </div>

  <script src="../code/curso.js"></script>
</body>
</html>
