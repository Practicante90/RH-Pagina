<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar ZIP</title>
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <header>
            <a href="./ver-empleadosPorCurso.html" class="btn-back"><i class="fas fa-arrow-left"></i> Regresar</a>
            <h1>Procesar ZIP y ver PDFs</h1>
        </header>

        <div class="container">
            <form id="formUpload">
                <div class="form-group">
                    <label for="zipfile">Seleccionar archivo ZIP:</label>
                    <input type="file" id="zipfile" name="zipfile" accept=".zip" required>
                </div>
                <button type="submit" class="btn-submit"><i class="fas fa-upload"></i> Procesar ZIP</button>
            </form>

            <div id="previewSection" style="display:none;">
                <h2>Vista previa de archivos PDF</h2>
                <ul id="filePreview"></ul>
                <button id="btnConfirm" class="btn-submit"><i class="fas fa-check"></i> Confirmar y enviar correos</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <span id="toast-message"></span>
        <button id="toast-close" class="toast-close">&times;</button>
    </div>

    <script src="../code/upload.js"></script>
</body>
</html>
