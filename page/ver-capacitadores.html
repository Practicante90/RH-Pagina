<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitadores Registrados</title>
  <link rel="stylesheet" href="../Styles/ver-capacitadores.css">
  <!-- Librería de íconos (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Menú lateral -->
  <div class="sidebar">
    <h2>Menú</h2>
    <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
    <a href="ver-empleados.html"><i class="fas fa-users"></i> Empleados</a>
    <a href="ver_cursos.html"><i class="fas fa-book"></i> Cursos</a>
    <a href="ver-capacitadores.html"><i class="fas fa-chalkboard-teacher"></i> Instructores</a>
    <a href="ver-programacion-cursos.html"><i class="fas fa-calendar-alt"></i> Programación</a>
    <a href="ver-empleadosPorCurso.html"><i class="fas fa-user-graduate"></i> Empleados por Curso</a>
    <a href="ver-calificaciones.html"><i class="fas fa-star"></i> Calificaciones</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <header>
      <h1>Instructores Registrados</h1>
    </header>

    <div id="notification" class="notification">
      <span id="notification-message"></span>
      <button id="notification-close">&times;</button>
    </div>

    <section>
      <div class="download-buttons">
        <button id="btnExportExcel" class="btn-download btn-excel">
          <i class="fas fa-file-excel"></i> Exportar a Excel
        </button>
        <button id="btnExportPDF" class="btn-download btn-pdf">
          <i class="fas fa-file-pdf"></i> Exportar a PDF
        </button>
      </div>
      <div class="add-button">
        <a href="capacitadores.html" class="btn-add">
          <i class="fas fa-plus"></i>
        </a>
      </div>
      
      <div class="table-container">
        <table class="programacion-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Clave</th>
              <th>Nombres</th>
              <th>Apellido Paterno</th>
              <th>Fecha de Alta</th>
              <th>Estatus</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="capacitadores-body">
          </tbody>
        </table>
      </div>
    </section>      
  </div>

  <div id="modalEditarCapacitador" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Capacitador</h2>
      <form id="formEditarCapacitador">
        <input type="hidden" id="edit_id">
        <input type="hidden" id="edit_empleado_id">

        <div class="form-group">
          <label for="empleado_input">Empleado:</label>
          <input type="text" id="empleado_input" name="empleado_input" list="empleadosList" placeholder="Escribe para buscar..." required>
          <datalist id="empleadosList">
            <!-- Opciones se llenarán dinámicamente desde la API -->
          </datalist>
        </div>

        <div class="form-group">
          <label for="edit_fecha_alta">Fecha de Alta:</label>
          <input type="date" id="edit_fecha_alta" required>
        </div>

        <div class="form-group">
          <label for="edit_estatus">Estatus:</label>
          <select id="edit_estatus" required>
            <option value="pendiente">Programado</option>
            <option value="en_proceso">En Proceso</option>
            <option value="completado">Completado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>

        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <script src="../code/ver-capacitadores.js"></script>
</body>
</html>
