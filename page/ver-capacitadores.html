<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitadores Registrados</title>
  <link rel="stylesheet" href="../Styles/ver-capacitadores.css"> 
</head>
<body>

  <div class="back-button">
    <a href="capacitadores.html">&larr; Regresar</a>
  </div>

  <div class="content">
    <header>
      <h1>Capacitadores Registrados</h1>
    </header>

    <div id="notification" class="notification">
      <span id="notification-message"></span>
      <button id="notification-close">&times;</button>
    </div>

    <section>
      <div class="download-buttons">
        <button id="btnExportExcel" class="btn-download btn-excel">
          <i>ðŸ“Š</i> Exportar a Excel
        </button>
        <button id="btnExportPDF" class="btn-download btn-pdf">
          <i>ðŸ“„</i> Exportar a PDF
        </button>
      </div>
      
      <div class="table-container">
        <table class="capacitadores-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Clave</th>
              <th>Nombres</th>
              <th>Apellido Paterno</th>
              <th>Fecha de Alta</th>
              <th>Estatus</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="capacitadores-body">
          </tbody>
        </table>
      </div>
    </section>      
  </div>

  <div id="modalEditarCapacitador" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Capacitador</h2>
      <form id="formEditarCapacitador">
        <input type="hidden" id="edit_id">
        <input type="hidden" id="edit_empleado_id">

        <div class="form-group">
          <label for="empleado_input">Empleado:</label>
          <input type="text" id="empleado_input" name="empleado_input" list="empleadosList" placeholder="Escribe para buscar..." required>
          <datalist id="empleadosList">
            <!-- Opciones se llenarÃ¡n dinÃ¡micamente desde la API -->
          </datalist>
        </div>

        <label>Fecha de Alta:</label>
        <input type="date" id="edit_fecha_alta" required>

        <label>Estatus:</label>
        <input type="text" id="edit_estatus" required>

        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <script src="../code/ver-capacitadores.js"></script>
</body>
</html>
