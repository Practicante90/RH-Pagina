<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Capacitador</title>
  <link rel="stylesheet" href="../Styles/capacitadores.css">
</head>
<body>

  <div class="sidebar">
    <h2>Menú</h2>
    <a href="../page/index.html">Inicio</a>
    <a href="../page/empleados.html">Empleados</a>
    <a href="../page/cursos.html">Cursos</a>
    <a href="../page/capacitadores.html">Capacitadores</a>
    <a href="../page/programacion-cursos.html">Programación</a>
    <a href="#">Cerrar Sesión</a>
  </div>

  <div class="content">
    <header>
      <h1>Agregar Nuevo Capacitador</h1>
    </header>

    <!-- Notificación de confirmación -->
    <div id="notification" class="notification">
      <span id="notification-message"></span>
      <button id="notification-close">&times;</button>
    </div>

    <section>
      <!-- Contenedor de mensajes -->
      <div id="mensajeCapacitador" class="mensaje"></div>

      <form class="form-capacitador" id="formCapacitador">
        <div class="form-group">
          <label for="empleado_id">Empleado:</label>
          <input type="text" id="empleado_id" name="empleado_id" list="empleadosList" placeholder="Escribe para buscar..." required>
          <datalist id="empleadosList">
            <!-- Opciones se llenarán dinámicamente desde la API -->
          </datalist>
        </div>        
        <div class="form-group">
          <label for="fecha_alta">Fecha de Alta:</label>
          <input type="date" id="fecha_alta" name="fecha_alta" required>
        </div>
        <div class="form-group">
          <label for="estatus">Estatus:</label>
          <input type="text" id="estatus" name="estatus" placeholder="Activo/Inactivo" required>
        </div>

        <button type="submit" class="btn-submit">Guardar Capacitador</button>
        <a href="../page/ver-capacitadores.html" class="btn-view">Ver Capacitadores</a>
      </form>
    </section>
  </div>

  <script src="../code/capacitador.js"></script>
</body>
</html>
