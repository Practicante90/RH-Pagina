<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Instructor</title>
  <link rel="stylesheet" href="../Styles/capacitadores.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="content">
    <header>
      <h1>Agregar Nuevo Instructor</h1>
    </header>

    <div id="notification" class="notification">
      <span id="notification-message"></span>
      <button id="notification-close">&times;</button>
    </div>

    <section>
      <form class="form-empleado" id="formCapacitador">
        <div class="form-group">
          <label for="empleado_id">Empleado</label>
          <input type="text" id="empleado_id" name="empleado_id" list="empleadosList" placeholder="Escribe para buscar..." required>
          <datalist id="empleadosList"></datalist>
        </div>

        <div class="form-group">
          <label for="fecha_alta">Fecha de Alta</label>
          <input type="date" id="fecha_alta" name="fecha_alta" required>
        </div>

        <div class="form-group">
          <label for="estatus">Estatus</label>
          <input type="text" id="estatus" name="estatus" placeholder="Activo / Inactivo" required>
        </div>

        <button type="submit" class="btn-submit">Guardar Instructor</button>
        <a href="ver-capacitadores.html" class="btn-view">Ver Instructores</a>
      </form>
    </section>
  </div>

  <script src="../code/capacitador.js"></script>
</body>
</html>
