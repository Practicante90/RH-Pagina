<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Cursos</title>
  <link rel="stylesheet" href="../Styles/ver-cursos.css">
</head>
<body>

  <div class="back-button">
    <a href="cursos.html">← Regresar</a>
  </div>

  <div class="content">
    <header>
      <h1>Listado de Cursos</h1>
    </header>

    <table class="cursos-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Curso</th>
          <th>Descripción</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody id="tablaCursos">
        <!-- Aquí se llenarán los cursos mediante JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal para editar curso -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Curso</h2>
      <form id="formEditarCurso">
        <input type="hidden" id="cursoId">

        <div class="form-group">
          <label for="cursoNombre">Nombre del Curso</label>
          <input type="text" id="cursoNombre" required>
        </div>

        <div class="form-group">
          <label for="cursoDescripcion">Descripción</label>
          <textarea id="cursoDescripcion" rows="4" required></textarea>
        </div>

        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script src="../code/ver_cursos.js"></script>
</body>
</html>
