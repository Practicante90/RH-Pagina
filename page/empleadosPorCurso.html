<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Empleado a Curso</title>
  <link rel="stylesheet" href="../Styles/empleadosPorCurso.css">
</head>
<body>
  <div class="sidebar">
    <h2>Menú</h2>
    <a href="index.html">Inicio</a>
    <a href="empleados.html">Empleados</a>
    <a href="cursos.html">Cursos</a>
    <a href="capacitadores.html">Capacitadores</a>
    <a href="programacion-cursos.html">Programación</a>
    <a href="empleadosPorCurso.html">Empleados por Curso</a>
    <a href="calificacion.html">Calificaciones</a>
  </div>

  <div class="content">
    <header>
      <h1>Asignar Empleado a Curso Programado</h1>
    </header>

    <!-- Cambié la clase a form-empleado para que el CSS funcione -->
    <form class="form-empleado" id="formCapacitador">
      <div class="form-group">
        <label for="programacion">Curso Programado:</label>
        <select id="programacion" name="programacion_id" required></select>
      </div>

      <div class="form-group">
        <label for="empleado_id">Empleado:</label>
        <input type="text" id="empleado_id" name="empleado_id" list="empleadosList" placeholder="Escribe para buscar...">
        <datalist id="empleadosList"></datalist>
      </div>

      <div id="empleados-seleccionados" class="empleados-seleccionados"></div>

      <div class="form-group">
        <label for="asistencia">Asistencia:</label>
        <input type="checkbox" id="asistencia" name="asistencia">
      </div>

      <div class="form-group">
        <label for="aprobado">Aprobado:</label>
        <input type="checkbox" id="aprobado" name="aprobado">
      </div>

      <div class="form-group">
        <label for="calificacion">Calificación:</label>
        <input type="number" id="calificacion" name="calificacion" step="0.01" min="0" max="100">
      </div>

      <div class="form-group" style="grid-column: span 2;">
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="certificado_enviado">Certificado Enviado:</label>
        <input type="checkbox" id="certificado_enviado" name="certificado_enviado">
      </div>

      <!-- Botones con el mismo estilo del CSS -->
      <button type="submit" class="btn-submit">Guardar</button>
      <a href="ver-empleadosPorCurso.html" class="btn-view">Ver Registros</a>
    </form>
  </div>

  <div class="notification" id="notification">
    <span id="notification-message"></span>
    <button id="notification-close">&times;</button>
  </div>

  <script src="../code/empleadosPorCurso.js"></script>
</body>
</html>
