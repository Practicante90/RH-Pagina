<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignar Empleado a Curso</title>
  <link rel="stylesheet" href="../Styles/empleadosPorCurso.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="content">
    <header>
      <h1>Empleados por Curso Programado</h1>
    </header>

    <div class="form-group">
      <label for="programacion">Curso Programado:</label>
      <select id="programacion" name="programacion_id" required></select>
    </div>

    <div class="table-container">
      <form id="formCapacitador">
        <table class="empleados-table">
          <thead>
            <tr>
              <th>Instructor</th>
              <th>Empleado</th>
              <th>Fecha Inicio</th>
              <th>Asistencia</th>
              <th>Aprobado</th>
              <th>Calificaci√≥n</th>
              <th>Observaciones</th>
              <th>Certificado Enviado</th>
              <th>Estatus</th>
            </tr>
          </thead>
          <tbody id="empleados-curso-body"></tbody>
        </table>
        <div class="form-buttons">
          <button type="submit" class="btn-submit">Guardar</button>
          <a href="ver-empleadosPorCurso.html" class="btn-view">Ver Registros</a>
        </div>
      </form>
    </div>

    <div class="notification" id="notification">
      <span id="notification-message"></span>
      <button id="notification-close">&times;</button>
    </div>
  </div>

  <script src="../code/empleadosPorCurso.js"></script>
</body>
</html>
